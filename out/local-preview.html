<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Le Minh Tam - Resume (Local Preview)</title>
    <meta name="description" content="Professional resume of Le Minh Tam, FP&A Specialist"/>
    <style>
        /* Inline the Tailwind styles to ensure they load properly */
        @import url('./_next/static/css/737593dd16317642.css');
        
        /* Backup styles in case the import fails */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .preview-header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <strong>Local Preview Mode</strong> - Viewing your resume with local paths
    </div>
    
    <iframe src="./index.html" id="resumeFrame"></iframe>
    
    <script>
        // This script fixes the CSS paths in the iframe
        document.getElementById('resumeFrame').onload = function() {
            try {
                const frameDoc = this.contentDocument || this.contentWindow.document;
                
                // Create a new link element for the CSS
                const cssLink = document.createElement('link');
                cssLink.rel = 'stylesheet';
                cssLink.href = './_next/static/css/737593dd16317642.css';
                
                // Add it to the iframe's head
                frameDoc.head.appendChild(cssLink);
                
                // Fix any script paths
                const scripts = frameDoc.querySelectorAll('script[src^="/Next-Resume/"]');
                scripts.forEach(script => {
                    const newSrc = script.src.replace('/Next-Resume/', './');
                    script.src = newSrc;
                });
                
                console.log('CSS and script paths fixed for local preview');
            } catch (e) {
                console.error('Error fixing paths:', e);
            }
        };
    </script>
</body>
</html>
